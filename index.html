<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Season Access</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nfl: {
                red: '#D50A0A',
                blue: '#013369',
                darkBlue: '#001E3C',
                white: '#FFFFFF',
                silver: '#A5ACAF',
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              display: ['Teko', 'sans-serif'],
            },
            animation: {
              'pan-slow': 'pan 20s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              pan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100% 100%' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    
    <style>
      body {
        margin: 0;
        background-color: #001E3C;
        overflow: hidden;
      }
      .bg-grid-pattern {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      /* Selection color */
      ::selection {
        background-color: #D50A0A;
        color: #FFFFFF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-nfl-darkBlue text-white font-sans antialiased">
    
    <!-- Main Container -->
    <div class="relative w-full h-screen overflow-hidden">
      
      <!-- === Moving Background Component === -->
      <div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
        <!-- Base Gradient Layer -->
        <div class="absolute inset-0 bg-gradient-to-br from-nfl-darkBlue via-[#000d1a] to-nfl-blue opacity-90"></div>

        <!-- Moving Grid -->
        <div class="absolute inset-0 bg-grid-pattern opacity-10 animate-pan-slow" style="background-size: 60px 60px;"></div>

        <!-- Animated Glowing Orbs -->
        <div class="absolute top-[-20%] left-[-10%] w-[50vw] h-[50vw] bg-nfl-blue rounded-full blur-[100px] opacity-40 animate-pulse mix-blend-screen"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[60vw] h-[60vw] bg-nfl-red rounded-full blur-[120px] opacity-30 animate-pulse mix-blend-screen" style="animation-delay: 700ms;"></div>
        
        <!-- Moving Diagonal Lines -->
        <div class="absolute inset-0 opacity-20">
           <div class="absolute w-[200%] h-[200%] top-[-50%] left-[-50%] bg-[repeating-linear-gradient(45deg,transparent,transparent_100px,rgba(255,255,255,0.03)_100px,rgba(255,255,255,0.03)_200px)] animate-[pan_15s_linear_infinite]"></div>
        </div>

        <!-- Vignette -->
        <div class="absolute inset-0 bg-radial-gradient from-transparent via-nfl-darkBlue/50 to-nfl-darkBlue/90" style="background-image: radial-gradient(circle, transparent 0%, rgba(0,30,60,0.5) 70%, rgba(0,30,60,0.9) 100%);"></div>
      </div>

      <!-- === Access Gate Content === -->
      <div class="relative z-10 w-full h-full flex items-center justify-center p-4">
        <div class="max-w-4xl w-full flex flex-col items-center text-center space-y-8 animate-slide-up">
      
          <!-- Decorative Header Badge -->
          <div class="bg-nfl-red/10 border border-nfl-red/30 backdrop-blur-md px-4 py-1.5 rounded-full flex items-center space-x-2 text-nfl-red font-bold uppercase tracking-widest text-sm shadow-[0_0_15px_rgba(213,10,10,0.4)]">
            <span class="relative flex h-2 w-2 mr-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
            </span>
            <span>Live Feed Locked</span>
          </div>
    
          <!-- Main Headline -->
          <div class="space-y-2">
            <h1 class="font-display font-bold text-6xl md:text-8xl lg:text-9xl leading-none tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-400 drop-shadow-lg uppercase">
              Full Access <br /> Required
            </h1>
            <div class="h-1 w-32 bg-nfl-red mx-auto mt-4 shadow-[0_0_10px_rgba(213,10,10,0.8)]"></div>
          </div>
    
          <!-- Primary Message Card -->
          <div class="bg-black/40 backdrop-blur-xl border border-white/10 p-8 md:p-12 rounded-2xl shadow-2xl max-w-2xl w-full relative overflow-hidden group">
            
            <!-- Shine effect -->
            <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/5 to-transparent skew-x-12 translate-x-[-150%] group-hover:translate-x-[150%] transition-transform duration-1000 ease-in-out pointer-events-none"></div>
    
            <div class="relative z-10 flex flex-col items-center">
                <div class="bg-nfl-darkBlue p-4 rounded-full border-2 border-white/10 mb-6 shadow-inner">
                    <i data-lucide="lock" class="w-8 h-8 md:w-10 md:h-10 text-white"></i>
                </div>
    
                <p class="text-xl md:text-2xl font-medium text-gray-200 leading-relaxed max-w-lg">
                  You need to create an account to watch the <span class="text-white font-bold border-b-2 border-nfl-red">full game</span> and the rest of the <span class="text-nfl-red font-bold">NFL season</span>.
                </p>
    
                <!-- Feature List -->
                <div class="flex flex-wrap justify-center gap-4 mt-8 text-xs md:text-sm text-gray-400 uppercase tracking-wide">
                    <div class="flex items-center space-x-1">
                        <i data-lucide="shield-check" class="w-4 h-4 text-nfl-red"></i>
                        <span>HD Streaming</span>
                    </div>
                    <div class="flex items-center space-x-1">
                        <i data-lucide="shield-check" class="w-4 h-4 text-nfl-red"></i>
                        <span>Live Stats</span>
                    </div>
                    <div class="flex items-center space-x-1">
                        <i data-lucide="shield-check" class="w-4 h-4 text-nfl-red"></i>
                        <span>Multi-View</span>
                    </div>
                </div>
    
                <!-- CTA Button -->
                <a href="https://trusthubmedia.com/app/aff/go/unzmnx?i=8&keyword=nflnewppp" class="mt-10 group relative inline-flex items-center justify-center px-8 py-4 font-bold text-white transition-all duration-200 bg-nfl-red font-sans rounded-lg hover:bg-red-700 hover:scale-105 hover:shadow-[0_0_30px_rgba(213,10,10,0.5)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nfl-red focus:ring-offset-nfl-darkBlue no-underline">
                    <span class="absolute inset-0 w-full h-full -mt-1 rounded-lg opacity-30 bg-gradient-to-b from-transparent via-transparent to-black"></span>
                    <span class="relative flex items-center space-x-3 text-lg tracking-wider uppercase">
                        <i data-lucide="play-circle" class="w-6 h-6"></i>
                        <span>Create Account</span>
                        <i data-lucide="chevron-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                    </span>
                </a>
                
                <p class="mt-6 text-xs text-gray-500">
                    Already have an account? <span class="text-white underline hover:text-nfl-red transition-colors cursor-pointer">Sign In</span>
                </p>
            </div>
          </div>
          
          <!-- Footer -->
          <div class="text-gray-500 text-xs md:text-sm tracking-widest uppercase">
            Official Broadcast Partner
          </div>
        </div>
      </div>
    </div>

    <!-- Initialize Icons -->
    <script>
      lucide.createIcons();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
